<div class="shit pt-5 h-100 p-5 rounded-3">
  <div class="text-light text-center">
    <h1>Downloads</h1>
  </div>
</div>
<br /><br />

<div *ngIf="isLoading" style="height: 120vh;">

  <!-- You can show a loading spinner or message here -->

</div>

<div class="goodshit abstand table-responsive d-flex">
  <table class="table table-hover table-dark ">
    <thead>
      <tr>
        <th scope="col">Dokumenten-Name</th>
        <th scope="col">Zuletzt bearbeitet</th>
        <th scope="col">Download</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let doc of Docs">
          <td class="align-items-center">{{doc.document_name}}</td>
          <td>{{doc.updated | date: "dd.MM.yyyy"}}</td>
          <td>
            <a
              href={{doc.document}}
              class="nav-link" download="true"
              ><button type="button" class="btn btn-primary">Download</button></a
            >
          </td>
        </tr>
    </tbody>
  </table>
</div>
